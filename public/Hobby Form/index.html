<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title> Poker Hobby </title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
	 crossorigin="anonymous">

	</script>


</head>

<body>
	<div class="testbox">
		<form>
			<div class="banner">
				<h1>Poker Hobby Survey Form</h1>
			</div>
			<p>This survey has been created as an experimental assignment throughout the "Introduction to the World of Programming"
				course at the American University of Armenia.</p>
			<div class="item">
				<label for="Name">Name <span>*</span></label>
          <input id="name" type="text" name="Name" required onblur="handleNameChange()"/>
        </div>
        <div class="item">
          <label for="Email">Email Address <span>*</span></label>
          <input id="email" type="email" name="Email" required onblur="handleEmailChange()"/>
        </div>
        <div class="item">
          <label for="Unique">What is unique for you in poker ? <span>*</span></label>
          <input id="unique" type="text" name="Unique" required onblur="handleUniqueChange()"/>
        </div>
        <div class="item">
          <label for="Pset">Setting of playing <span>*</span></label>
          <input id="pset" type="text" name="Pset" required onblur="handlePsetChange()"/>
        </div>
        <div class="item">
          <label for="Fplayer">Favorite poker player <span>*</span></label>
          <input id="fplayer" type="text" name="Fplayer" required onblur="handleFplayerChange()"/>
        </div>
        <div class="item">
          <label for="Comb">Your lucky combination <span>*</span></label>
          <input id="comb" type="text" name="Comb" required onblur="handleCombChange()"/>
        </div>
        <div class="item">
          <label for="Money">Highest amount of win ( in USD ) <span>*</span></label>
          <input id="money" type="number" name="Money" required onblur="handleMoneyChange()"/>
        </div>
        <div class="item">
          <label for="Lplay">When was the last time you played poker ? <span>*</span></label>
          <input id="lplay" type="date" name="Lplay" required onblur="handleLplayChange()"/>
        </div>
        <div class="question">
          <label>Favorite type of poker</label>
          <div class="question-answer">
            <div>
              <input type="radio" value="Holdem" id="holdem" name="favtype" onchange="handleHoldemChange()"/>
              <label for="holdem" class="radio"><span>Holdem</span></label>
            </div>
            <div>
              <input  type="radio" value="Omaha" id="omaha" name="favtype" onclick="handleOmahaChange()"/>
              <label for="omaha" class="radio"><span>Omaha</span></label>
            </div>
          </div>
        </div>
        <div class="item">
          <p>What material for poker chips do you like ? </p>
          <select name="Chips" id="chips" onchange="handleChipsChange()">
            <option value="plastic" >Plastic</option>
            <option value="clay">Clay</option>
            <option value="ceramic">Ceramic</option>
            <option value="metal">Metal</option>
          </select>
        </div>
        <div class="question">
          <label>Which seat will you pick ? </label>
          <div class="question-answer">
            <div>
              <input type="radio" value="SmallBlind" id="sblind" name="seat" onchange="handleSblindChange()"/>
              <label for="sblind" class="radio"><span>Small Blind</span></label>
            </div>
            <div>
              <input  type="radio" value="BigBlind" id="bblind" name="seat" onchange="handleBblindChange()"/>
              <label for="bblind" class="radio"><span>Big Blind</span></label>
            </div>
          </div>
        </div>
        <div class="btn-block">
          <button type="submit" id="submit" onclick="SaveTheData(event)">SUBMIT</button>
        </div>
        </div>
      </form>
 <script src="script.js" const myPoker=document.getElementById("myPoker);>
myPoker.addEventListener("Submit", (e) {
  e.preventDefault;
  }
  ></script>
  </body>
</html>
